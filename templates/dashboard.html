{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 50px;">
    <h1 style="color:#fff; text-align:center;">Welcome, {{ username }}!</h1>
    
    <div style="margin: 30px 0; text-align:center;">
        <a href="{{ url_for('trivia.play_trivia') }}" style="
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            transition: background-color 0.3s;
        ">Play Trivia Game</a>
    </div>

    <div style="margin-top: 30px; background: #232527; color: #fff; padding: 24px; border-radius: 12px; display: inline-block; text-align:center;">
        <h2 style="color:#fff; text-align:center;">Your Stats</h2>
        <p style="color:#fff; text-align:center;">High Score: ${{ user.score }}</p>
    </div>
</div>
{% endblock %}
