{% extends 'base.html' %}
{% block content %}
<style>
.hl-leaderboard-card {
    background: #232527;
    color: #fff;
    padding: 40px 36px;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.10);
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
}
.hl-leaderboard-table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto 24px auto;
    background: #181a1b;
    color: #fff;
    border-radius: 8px;
    overflow: hidden;
}
.hl-leaderboard-table th, .hl-leaderboard-table td {
    padding: 12px 16px;
    border-bottom: 1px solid #333;
}
.hl-leaderboard-table th {
    background: #232527;
    color: #ffc107;
    font-size: 1.1em;
}
.hl-leaderboard-table tr:last-child td {
    border-bottom: none;
}
.hl-leaderboard-table tr:nth-child(even) {
    background: #232527;
}
.hl-leaderboard-table tr:nth-child(odd) {
    background: #181a1b;
}
.hl-leaderboard-back {
    background: #28a745;
    color: #fff;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 12px 32px;
    margin-top: 18px;
    text-decoration: none;
    transition: background 0.2s;
    display: inline-block;
}
.hl-leaderboard-back:hover {
    background: #218838;
    color: #fff;
}
</style>
<div class="hl-leaderboard-card">
    <h2 style="color:#fff; text-align:center; margin-bottom: 28px;">Higher or Lower Leaderboard</h2>
    <table class="hl-leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Streak</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in top10 %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ entry.user_id }}</td>
                <td>{{ entry.streak }}</td>
                <td>{{ entry.created_at.strftime('%Y-%m-%d') if entry.created_at else '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('higher_lower.higher_lower') }}" class="hl-leaderboard-back">Back to Game</a>
</div>
{% endblock %}
